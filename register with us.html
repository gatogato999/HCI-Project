<!DOCTYPE html>
<html>

<head>
    <title>tech store|Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/w3css/4/w3.css">
    <link rel="stylesheet" href="css/w3css/4/w3colors.css">
    <script src="js/main.js"></script>
    <script src="js/w3.js"></script>

</head>

<body>
    <section>
        <!-- header -->
        <div class=" w3-section head">
            <h1 class=" w3-animate-top w3-center ">
                <span class="w3-tag w3-jumbo ">N</span>
                <span class="w3-tag w3-jumbo w3-white">E</span>
                <span class="w3-tag w3-jumbo">X</span>
                <span class="w3-tag w3-jumbo w3-white">T</span>
            </h1>
            <h1 class="w3-animate-zoom w3-center ">
                <span class=" w3-tag w3-jumbo ">G</span>
                <span class="w3-tag w3-jumbo w3-white ">E</span>
                <span class="w3-tag w3-jumbo ">N</span>
            </h1>
        </div>
        <hr class="w3-border w3-padding w3-black">

        <div class="w3-section w3-bar w3-center ">
            <a href="home.html" class="page w3-button w3-mobile w3-wide w3-round-large w3-hover-blue w3-hover-shadow">Home</a>
            <a href="our service.html" class="page w3-button w3-mobile w3-wide w3-round-large w3-hover-blue w3-hover-shadow">our services</a>
            <a href="contact us.html" class="page w3-button w3-mobile w3-wide w3-round-large w3-hover-blue w3-hover-shadow">Contact Us</a>
        </div>
    </section>
    <!-- end of header -->
    <!-- start of register -->
    <div class="w3-card-4">

        <div class="w3-container w3-green">
            <h2 class="w3-center">Registeration</h2>
        </div>

        <form class="w3-container">

            <label class="w3-text-blue">First Name</label>
            <input class="w3-input w3-border w3-animate-input w3-hover-blue" style="width: 30%;" type="text">

            <label class="w3-text-blue">Last Name</label>
            <input class="w3-input w3-border w3-animate-input w3-hover-blue" style="width: 30%;" type="text">

            <label class="w3-text-blue">Email</label>
            <input class=" w3-input w3-border w3-animate-input w3-hover-blue" style="width: 30%;" type="email">

            <input class="w3-radio" type="radio" name="age" value="adult" checked>
            <label>older than 21</label>

            <input class="w3-radio" type="radio" name="age" value="underage">
            <label>less than 21</label>

            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>what are you intersted in ?</option>
                <option value="1">phones</option>
                <option value="2">laptops</option>
                <option value="3">computers</option>
                <option value="3">accessories</option>
            </select>

            <button class="w3-btn w3-blue" onclick="document.getElementById('id01').style.display='block'">Register
            </button>
            

        </form>

    </div>
    <!-- end of register -->
    <!-- test -->
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-blue">Register</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h4> your intersted in : <I></I></h4>
      </header>
      <div class="w3-container">
        <p><a class="w3-btn" href="home.html">to Home</a></p>
        <p><a class="w3-btn" href="our service.html">to services</a></p>
      </div>
      
    </div>
  </div>
    <!-- end test -->
    
</body>

</html>
